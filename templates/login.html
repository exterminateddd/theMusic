<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INIT | LOGIN</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='assets/marker_fav.svg')}}"/>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

<body class="text-center align-middle">
    <form class="form-signin">
      <img class="mb-4" src="{{url_for('static', filename='assets/marker-white.svg')}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal ttl">Please Sign In</h1>
      <label for="name" class="sr-only">Username</label>
      <input type="text" id="name" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block sbmt-btn" id="login" type="button">Sign In</button>
        <a href="/signup">register</a>
      &copy; 2020
    </form>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
