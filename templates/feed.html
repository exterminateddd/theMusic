<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN | FEED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='assets/marker_fav.svg')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    <link rel="stylesheet" href="/static/css/feed.css">
    <script src="{{url_for('static', filename='js/lib/notify.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/Song.js')}}"></script>
</head>
<body>
    <header>
        <div></div>
        <div class="user-info">
            <p id="username"></p>
        </div>
    </header>
    <div class="music-top-box">
        <h1>
            No Songs Yet
        </h1>
    </div>
    <audio src="/static/audio/dqbYGx9tD4ne.mp3" class="audio-player"></audio>
    <div class="player-total-wrapper">
        <div class="player-container">
            <button class="b"><img src="/static/assets/play.svg" alt="Play/Pause"></button>
            <div class="middle-container">
                <div class="songInfoBlock">
                    <h1 id="song-name">Song name</h1>
                    <h1 id="song-author">Song Author</h1>
                </div>
                <input type="range" min="0" max="100" class="timeSlider" id="timeRange">
            </div>
            <div class="volume-slider-container">
                <h6 id="sound-volume"></h6>
                <p class="volumeLimit">
                    0
                </p>
                <input type="range" min="0" max="100" value="50" class="volumeSlider" id="volumeRange">
                <p class="volumeLimit">
                    100
                </p>
            </div>
        </div>
        <div class="player-toggle-box">
            <p>toggle</p>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/musicPlayer.js')}}"></script>
    <script src="{{url_for('static', filename='js/feed.js')}}"></script>
</body>
</html>
