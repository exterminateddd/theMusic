<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN | ROOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    <script src="/static/js/lib/dotLoading.js"></script>
</head>
<body>
    <h1 id="app-status" class="text-white dots-loading">d</h1>
    <script>
        const appStatus = document.getElementById("app-status");
        let loader = new Loader(".dots-loading", 200);
        loader.startLoading();
        document.addEventListener('DOMContentLoaded', (e) => {
            $.get('/api/get_app_data')
                .then((resp) => {
                    if (!resp.success) return
                    console.log("data", resp.data)
                    loader.stopLoading()
                    appStatus.textContent = resp.data.status
                })
        })
    </script>
</body>
</html>
